<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>

		<div class="reveal">
			<div class="slides">

				<section>
					<h3>Introduction to Spatial Data</h3>
					<img width=100px src="https://upload.wikimedia.org/wikipedia/commons/c/c2/SFA_Point.svg">
					<img width=100px src="https://upload.wikimedia.org/wikipedia/commons/b/b9/SFA_LineString.svg">
					<img width=100px src="https://upload.wikimedia.org/wikipedia/commons/3/3f/SFA_Polygon.svg">
				</section>

				<section>
					<section>
						<h3>Spatial Data</h3>
						attribute data (the <strong>what</strong>)</li> + location data (the <strong>where</strong>)</li>
					</section>
					<section>
						<img height=250px src="https://schoolofcities.github.io/intro-GIS-workshop-2022/html/img_olympic_table.png"> ...
						<img height=250px src="https://schoolofcities.github.io/intro-GIS-workshop-2022/html/img_olympic.png">
					</section>
				</section>

				<section>
					<h3>Vector Data</h3>
					<p>Representing the features as points, lines, or polygons </p>
					<img width=200px src="https://upload.wikimedia.org/wikipedia/commons/c/c2/SFA_Point.svg">
					<img width=200px src="https://upload.wikimedia.org/wikipedia/commons/b/b9/SFA_LineString.svg">
					<img width=200px src="https://upload.wikimedia.org/wikipedia/commons/3/3f/SFA_Polygon.svg">
				</section>

				<section>
					
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
